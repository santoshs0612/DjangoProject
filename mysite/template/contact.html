{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid  px-0" >
    <img src="/static/img/5.jpeg" class="rounded mx-auto d-block" alt="Responsive image">
</div>

<div class = "container mb-3 py-4">
<form method= "post" action ="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Full Name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="number">Phone Number</label>
        <input type="phone" class="form-control" id="number" name="number" placeholder="Enter Mobile Number">
      </div>
    <div class="form-group">
      <label for="desc">Deccription</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
